# 0 - Transport
# 1 - Port
BRK-1003 = Shuting down : {0} port {1,number,#}
BRK-1004 = Ready
BRK-1005 = Stopped
# 0 - path
BRK-1006 = Using configuration : {0}
# 0 - path
BRK-1007 = Using logging configuration : {0}

