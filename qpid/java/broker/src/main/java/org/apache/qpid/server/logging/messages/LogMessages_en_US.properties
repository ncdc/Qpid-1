#Exchange
# 0 - type
# 1 - name
EXH-1001 = Create :[ Durable] Type: {0} Name: {1}
EXH-1002 = Deleted

#Binding
BND-1001 = Create[ : Arguments : {0}]
BND-1002 = Deleted

#Subscription
SUB-1001 = Create[ : Durable][ : Arguments : {0}]
